<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <script src="operaciones.js"></script>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
   <div id="contenedor">
    <h1>.:Calculadora Básica:.</h1>
    <hr>
     <form>
         <label for="n1">Numero 1:</label>
         <input class="caja1" type="number" id="n1" autofocus>
         <br>
         <label for="n2">Numero 2:</label>
         <input class="caja2" type="number" id="n2">
         <br>
         <label for="operacion">Tipo de operación</label>
         <select id="tipo">
             <option value="+" selected>Suma</option>
             <option value="-">Resta</option>
             <option value="*">Multiplicacion</option>
             <option value="/">Division</option>
         </select><br><br>
         <input id="boton" type="button" value="Calcular" onclick="operacion()">
     </form>
     <hr>
   </div>
    <div id="resultado"></div>
</body>
</html>
